<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci pour votre commande</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      color: #fff;
      background-color: #1c1c1c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/images/Fond.png');
      background-size: cover;
      background-position: center;
      filter: brightness(0.6);
      z-index: -1;
    }

    .confirmation-box {
      background-color: rgba(0, 0, 0, 0.50);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffdd99;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    a.btn-retour {
      padding: 0.8rem 1.6rem;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.6s ease;
    }

    a.btn-retour:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="confirmation-box">
    <h1>Merci pour votre commande</h1>
    <p>Votre paiement a été reçu avec succès.<br>
    Vous recevrez prochainement un email de confirmation et nous préparerons votre envoi avec soin.</p>
    <a href="/index.html" class="btn-retour">⬅ Retour à l'accueil</a>
  </div>
  <footer>
    <p>&copy; 2025 Les contes de Zoufftgen. Hélène Agostinis - Tous droits réservés.</p>
  </footer>
</body>
</html>
